<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40e07dac47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
            <p style="border-bottom:2px solid lightgray;"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input type="text" name="" id="amount">
            <br>
            <label for="guests">Nummber of Guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input type="number" name="" id="guests">
            <br><br>
            <label for="quality">Service Quality</label>
            <select name="" id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - Its ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Tarrible</option>
            </select>
            <div style="text-align:center;">

                <p style="border-top:2px solid rgba(211,
                211,211,0.5)";></p>

                <button onclick="calculate()"
                style="border-radius:5px;width:
                fit-content;">Calculate</button>
              </div>
        </div>
        <div id="tipAmount"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
